<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="main mt-5">
            <div class="row mt-4">
                <div class="col-3">
                    <div class="card" style="width: 18rem; height: 34rem;">
                        <img src="https://png.pngtree.com/png-clipart/20221217/original/pngtree-cartoon-knight-holding-a-sword-png-image_8762316.png" class="card-img-top" alt="hero-image">
                        <div class="card-body">
                            <h4 class="card-title text-center">Герой</h4>
                             <hr />
                            <dl class="row hero">
                                <dt class="col-sm-6">HP:</dt>
                                <dd class="col-sm-6" id="HP">600</dd>
                                <dt class="col-sm-6">Strength:</dt>
                                <dd class="col-sm-6" id="Strength">200</dd>
                                <dt class="col-sm-6">Defence:</dt>
                                <dd class="col-sm-6" id="Defence">50</dd><dt class="col-sm-6">Weapon:</dt>
                                <dd class="col-sm-6" id="Weapon">100</dd><dt class="col-sm-6">Shield:</dt>
                                <dd class="col-sm-6" id="Shield">50</dd>
                        </div>
                    </div>
                </div>

                <div class="col-6 d-flex flex-column">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center fw-bold fs-2">Round <span id="scoreboard">1</span></h1>
                        </div>
                    </div>
                    <div class="message mt-4" style="height: 18rem;">
                        <div class="row d-block">
                            <div class="col" id="hero-message">
                            </div>
                            <div class="col mt-2" id="dragon-message">
                            </div>
                        </div>
                    </div>
                    <div class="card choice_actions mt-auto">
                        <div class="card-body">
                            <form>
                                 <div class="text-center">
                                    <input type="button" id="Attack" value="Attack" class="btn btn-danger">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="card" style="width: 18rem; height: 34rem;">
                        <img src="https://img.freepik.com/premium-photo/chinese-dragon-on-white-background-made-by-aiartificial-intelligence_41969-12608.jpg" class="card-img-top" alt="dragon-image">
                        <div class="card-body">
                            <h4 class="card-title text-center">Дракон</h4>
                             <hr />
                            <dl class="row dragon">
                                <dt class="col-sm-6">HP:</dt>
                                <dd class="col-sm-6" id="HP">1000</dd>
                                <dt class="col-sm-6">Strength:</dt>
                                <dd class="col-sm-6" id="Strength">250</dd>
                                <dt class="col-sm-6">Defence:</dt>
                                <dd class="col-sm-6" id="Defence">100</dd>
                                <dt class="col-sm-6">Weapon:</dt>
                                <dd class="col-sm-6" id="Weapon">50</dd>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
